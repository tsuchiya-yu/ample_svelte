# users.gql

scalar DateTime

type User {
  id: Int!
  name: String!
  email: String!
  isDeleted: Boolean!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input UserCreateInput {
  name: String!
  email: String!
  password: String!
  isDeleted: Boolean
  createdAt: DateTime
  updatedAt: DateTime
}

input SignInUserArgs {
  email: String!
  password: String!
}

type CodeMsg {
  statusCode: Int!
  message: String!
}

type Token {
  token: String!
}

type Query {
  user(id: Int!): User
  dummyUser(id: Int!): User
  isUserLoggedIn: Boolean!
}

type Mutation {
  createUser(data: UserCreateInput!): User!
  signIn(data: SignInUserArgs!): Token!
  signOut: CodeMsg!
  updateUser(id: Int!, data: UserUpdateInput!): User!
}

# ログイン中ユーザの情報を取得
query GetCurrentUser {
  currentUser {
    id
    name
    email
    userSns {
      id
      x
      facebook
      instagram
    }
    userProfile {
      id
      shopMstCode
      catchphrase
      introduction
    }
  }
}

input UserUpdateInput {
  name: String
}

# ユーザ情報の更新
mutation UpdateUser($id: Int!, $data: UserUpdateInput!) {
  updateUser(id: $id, data: $data) {
    id
    name
    email
    userSns {
      id
      x
      facebook
      instagram
    }
    userProfile {
      id
      shopMstCode
      catchphrase
      introduction
    }
  }
}